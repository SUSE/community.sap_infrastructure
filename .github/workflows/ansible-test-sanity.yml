---
name: Ansible Test - Sanity

on:
  schedule:
    # This is 02:05 UTC, which is 4:05 AM in Prague/CEST
    - cron: '5 4 * * 1'

  pull_request:
    branches:
      - main
      - dev

  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      fail-fast: false  # Disabled so we can see all failed combinations.
      # Define a build matrix to test compatibility across multiple Ansible versions.
      # Each version listed below will spawn a separate job that runs in parallel.
      matrix:
        ansible:
          - 'stable-2.14'
          - 'stable-2.15'
          - 'stable-2.16'
          - 'stable-2.17'
          - 'stable-2.18'
          - 'stable-2.19'
          - 'devel'  # Test against the upcoming development version

    steps:
      - uses: actions/checkout@v5

      - name: ansible-test - sanity
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          testing-type: sanity
